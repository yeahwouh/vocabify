<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="closebtn" onclick="toggleSidebar()">×</button>
        <a href="#" onclick="showView('view1')">View 1</a>
        <a href="#" onclick="showView('view2')">View 2</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="toggleSidebar()">☰</button>
        <div id="view1" class="view">
            <h2>View 1</h2>
            <input type="text" id="searchBar" placeholder="Search groceries..." onkeyup="searchGroceries()">
            <ul id="groceryList">
                <!-- Grocery items will be populated here -->
            </ul>
        </div>
        <div id="view2" class="view" style="display:none;">
            <h2>View 2</h2>
            <p>Content for view 2 goes here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
