<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabify</title>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="closebtn" onclick="toggleSidebar()">×</button>
        <a href="#" onclick="showView('view1')">View 1</a>
        <a href="#" onclick="showView('view2')">View 2</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="toggleSidebar()">☰</button>
        <div id="view1" class="view">
            <h2>View 1</h2>
            <input type="text" id="searchBar" placeholder="Search vocabs..." onkeyup="searchGroceries()">
            <ul id="validTranslations">
                <!-- Grocery items will be populated here -->
                 <li id="translationResult"></li>
            </ul>
        </div>
        <div id="view2" class="view" style="display:none;">
            <h2>View 2</h2>
            <p>Content for view 2 goes here.</p>
        </div>
    </div>
</body>
</html>
